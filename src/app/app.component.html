<div class="container text-center">
    <div class=" col-md-12 alert alert-warning"
         a-
         *ngFor="let post of posts">
        <div class=col-md-8>
            <h4>{{post.title}}</h4>
            <div>{{post.body}}</div>
        </div>
        <div class="col-md-4">
            <button class="btn btn-danger"
                    (click)="removePost(post.id)">Remover</button>
        </div>
    </div>
</div>
